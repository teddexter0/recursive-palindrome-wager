<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Palindrome Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recursive Palindrome Explorer</h1>

        <p>Enter text to check for palindromes and find all palindromic substrings.</p>

        <input type="text" id="textInput" placeholder="Type here...">

        <div class="results-section">
            <h2>Is it a Palindrome?</h2>
            <p id="isPalindromeResult" class="result-text"></p>
        </div>

        <div class="results-section">
            <h2>Found Palindromic Substrings:</h2>
            <div id="substringsOutput" class="substrings-grid">
                <p class="no-results">Type something to see results...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
